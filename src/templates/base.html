<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floe{% block title_suffix %}{% endblock %}</title>
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #fafafa; color: #111827; line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }
        .container { max-width: 680px; margin: 0 auto; padding: 48px 24px; }

        h1 { font-size: 1.4rem; font-weight: 700; letter-spacing: -0.02em; }
        h2 {
            font-size: 0.75rem; font-weight: 600; text-transform: uppercase;
            letter-spacing: 0.06em; color: #9ca3af; margin-bottom: 14px;
        }
        .subtitle { color: #6b7280; font-size: 0.9rem; margin-top: 4px; margin-bottom: 44px; }
        section { margin-bottom: 36px; }

        .card {
            background: #fff; border: 1px solid #e5e7eb; border-radius: 10px;
            padding: 18px; margin-bottom: 10px; position: relative;
        }
        .card-head { display: flex; justify-content: space-between; align-items: flex-start; }

        label { display: block; font-size: 0.8rem; font-weight: 500; color: #374151; margin-bottom: 3px; }
        input, select, textarea {
            width: 100%; padding: 7px 10px; border: 1px solid #d1d5db; border-radius: 7px;
            font: inherit; font-size: 0.88rem; background: #fff; transition: border-color 0.15s;
        }
        input:focus, select:focus, textarea:focus {
            outline: none; border-color: #111; box-shadow: 0 0 0 3px rgba(0,0,0,0.04);
        }
        textarea { resize: vertical; min-height: 52px; }
        .row { display: flex; gap: 10px; }
        .row > * { flex: 1; }
        .fg { margin-bottom: 12px; }

        button {
            padding: 7px 14px; border-radius: 7px; border: 1px solid #d1d5db;
            background: #fff; cursor: pointer; font: inherit; font-size: 0.88rem;
            transition: all 0.12s;
        }
        button:hover { background: #f3f4f6; }
        .btn-p { background: #111; color: #fff; border-color: #111; }
        .btn-p:hover { background: #333; border-color: #333; }
        .btn-p:disabled { background: #9ca3af; border-color: #9ca3af; cursor: wait; }
        .btn-g { border: none; color: #9ca3af; padding: 3px 6px; font-size: 0.82rem; }
        .btn-g:hover { color: #ef4444; background: transparent; }
        .btn-add { border-style: dashed; width: 100%; padding: 10px; color: #9ca3af; }
        .btn-add:hover { border-color: #111; color: #111; }

        .days { display: flex; gap: 3px; flex-wrap: wrap; align-items: center; }
        .day {
            padding: 5px 9px; border-radius: 5px; border: 1px solid #d1d5db;
            background: #fff; cursor: pointer; font-size: 0.78rem; font-weight: 500;
            transition: all 0.12s; user-select: none;
        }
        .day:hover { border-color: #111; }
        .day.on { background: #111; color: #fff; border-color: #111; }
        .presets { display: flex; gap: 6px; margin-left: 8px; }
        .pre { font-size: 0.72rem; color: #6b7280; border: none; background: none; cursor: pointer; padding: 0; text-decoration: underline; }
        .pre:hover { color: #111; background: none; }

        .tw { display: flex; gap: 8px; align-items: center; margin-bottom: 6px; }
        .tw input { max-width: 120px; }
        .tw span { color: #9ca3af; font-size: 0.82rem; white-space: nowrap; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(190px, 1fr)); gap: 10px; }
        .stat { background: #fff; border: 1px solid #e5e7eb; border-radius: 10px; padding: 18px; }
        .stat h3 { font-size: 0.95rem; font-weight: 600; margin-bottom: 2px; }
        .stat .n { font-size: 1.6rem; font-weight: 700; }
        .stat .d { font-size: 0.78rem; color: #9ca3af; margin-top: 4px; }

        .alert { padding: 12px 14px; border-radius: 8px; font-size: 0.88rem; margin-bottom: 14px; }
        .alert-ok { background: #f0fdf4; color: #166534; border: 1px solid #bbf7d0; }
        .alert-err { background: #fef2f2; color: #991b1b; border: 1px solid #fecaca; }
        .alert-info { background: #eff6ff; color: #1d4ed8; border: 1px solid #bfdbfe; }

        .muted { color: #9ca3af; font-size: 0.82rem; }
        .mt { margin-top: 10px; }
        .hidden { display: none; }
        hr { border: none; border-top: 1px solid #f0f0f0; margin: 28px 0; }
        .spinner {
            display: inline-block; width: 14px; height: 14px;
            border: 2px solid #fff; border-top-color: transparent;
            border-radius: 50%; animation: sp 0.5s linear infinite; vertical-align: middle;
        }
        @keyframes sp { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
